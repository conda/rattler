[package]
name = "rattler_solve"
version = "1.0.4"
edition.workspace = true
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "A crate to solve conda environments"
categories.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
readme.workspace = true

[dependencies]
rattler_conda_types = { path="../rattler_conda_types", version = "0.27.3", default-features = false }
rattler_digest = { path="../rattler_digest", version = "1.0.1", default-features = false }
libc = { workspace = true, optional = true }
chrono = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
itertools = { workspace = true }
url = { workspace = true }
tempfile = { workspace = true }
rattler_libsolv_c = { path="../rattler_libsolv_c", version = "1.0.1", default-features = false, optional = true }
resolvo = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
serde = { workspace = true, optional = true }

[dev-dependencies]
criterion = { workspace = true }
insta = { workspace = true, features = ["yaml"] }
once_cell = { workspace = true }
rattler_repodata_gateway = { path = "../rattler_repodata_gateway", default-features = false, features = ["sparse"] }
rstest = { workspace = true }
serde_json = { workspace = true }
similar-asserts = { workspace = true }
test-log = { workspace = true, features = ["trace"] }
tracing-subscriber = { workspace = true, features = ["env-filter", "fmt"] }
url = { workspace = true }

[features]
default = ["resolvo"]
libsolv_c = ["rattler_libsolv_c", "libc"]
resolvo = ["dep:resolvo", "dep:futures"]

[[bench]]
name = "bench"
harness = false

[package.metadata.docs.rs]
all-features = true
