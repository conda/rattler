[package]
name = "rattler_solve"
version.workspace = true
edition.workspace = true
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "A crate to solve conda environments"
categories.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
readme.workspace = true

[dependencies]
rattler_conda_types = { version = "0.5.0", path = "../rattler_conda_types" }
rattler_digest = { version = "0.5.0", path = "../rattler_digest" }
libc = { version = "0.2", optional = true }
anyhow = "1.0.71"
thiserror = "1.0.40"
tracing = "0.1.37"
serde = { version = "1.0.163", features = ["derive"] }
url = "2.4.0"
hex = "0.4.3"
tempfile = "3.6.0"
libsolv-sys = { version = "0.1.0", path = "../libsolv-sys", optional = true }
libsolv_rs = { version = "0.1.0", path = "../libsolv_rs", optional = true }

[dev-dependencies]
rattler_repodata_gateway = { version = "0.5.0", path = "../rattler_repodata_gateway", default-features = false, features = ["sparse"] }
insta = { version = "1.29.0", features = ["yaml"] }
rstest = "0.17.0"
serde_json = "1.0.96"
url = "2.4.0"
similar-asserts = "1.4.2"
once_cell = "1.18.0"
criterion = "0.5.1"

[features]
default = ["libsolv-sys"]
libsolv-sys = ["dep:libsolv-sys", "libc"]

[[bench]]
name = "bench"
harness = false
