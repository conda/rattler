[package]
name = "rattler_s3"
version = "0.1.23"
description = "A crate to streamline interaction with S3 storage for rattler"
categories.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true
readme.workspace = true

[features]
default = ["rustls-tls"]
# Note: aws-smithy-http-client does not support native-tls, only rustls variants.
# This feature is provided for API compatibility with other rattler crates but
# will use rustls under the hood.
native-tls = ["rustls-tls"]
rustls-tls = ["aws-smithy-http-client/rustls-ring"]

[dependencies]
clap = { workspace = true, optional = true }
thiserror = { workspace = true }
tracing = { workspace = true }
url = { workspace = true }

aws-config = { workspace = true, features = [
  "sso",
  "credentials-process",
  "rt-tokio",
  "credentials-login",
] }
aws-sdk-s3 = { workspace = true, features = ["rt-tokio"] }
aws-smithy-http-client = { workspace = true }
aws-credential-types = { workspace = true }

rattler_networking = { workspace = true, default-features = false }

serde = { workspace = true, optional = true }
