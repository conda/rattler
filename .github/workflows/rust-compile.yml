on:
  push:
    branches: [ $default-branch ]
  pull_request:

name: Rust

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_LOG: info
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"
  CARGO_TERM_COLOR: always
  CICD_INTERMEDIATES_DIR: "_cicd-intermediates"

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Run clippy
        run: cargo check

  check-rustdoc-links:
    name: Check intra-doc links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: |
          for package in $(cargo metadata --no-deps --format-version=1 | jq -r '.packages[] | .name'); do
            cargo rustdoc -p "$package" --all-features -- -D warnings -W unreachable-pub
          done

  fmt:
    name: Ensure 'cargo fmt' has been run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy
      - name: Run clippy
        run: cargo clippy

  build:
    name: ${{ matrix.job.name }}
    runs-on: ${{ matrix.job.os }}
    needs: [ check ]
    strategy:
      fail-fast: false
      matrix:
        job:
          - { name: "Linux-x86_64",      target: x86_64-unknown-linux-musl,        os: ubuntu-20.04, use-cross: true                   }
          - { name: "Linux-aarch64",     target: aarch64-unknown-linux-musl,       os: ubuntu-20.04, use-cross: true                   }
          - { name: "Linux-arm",         target: arm-unknown-linux-musleabi,       os: ubuntu-20.04, use-cross: true                   }

          - { name: "Linux-mips",        target: mips-unknown-linux-musl,          os: ubuntu-20.04, use-cross: true                   }
          - { name: "Linux-mipsel",      target: mipsel-unknown-linux-musl,        os: ubuntu-20.04, use-cross: true                   }
          - { name: "Linux-mips64",      target: mips64-unknown-linux-muslabi64,   os: ubuntu-20.04, use-cross: true, skip-tests: true }
          - { name: "Linux-mips64el",    target: mips64el-unknown-linux-muslabi64, os: ubuntu-20.04, use-cross: true, skip-tests: true }

          - { name: "Linux-powerpc",     target: powerpc-unknown-linux-gnu,        os: ubuntu-20.04, use-cross: true                   }
          - { name: "Linux-powerpc64",   target: powerpc64-unknown-linux-gnu,      os: ubuntu-20.04, use-cross: true                   }
          - { name: "Linux-powerpc64le", target: powerpc-unknown-linux-gnu,        os: ubuntu-20.04, use-cross: true                   }

          - { name: "Linux-s390x",       target: s390x-unknown-linux-gnu,          os: ubuntu-20.04, use-cross: true                   }

          - { name: "macOS-x86_64",      target: x86_64-apple-darwin,              os: macOS-latest                                    }
          - { name: "macOS-aarch64",     target: aarch64-apple-darwin,             os: macOS-latest,                  skip-tests: true }

          - { name: "Windows-x86_64",    target: x86_64-pc-windows-msvc,           os: windows-2019                                    }
          - { name: "Windows-aarch64",   target: aarch64-pc-windows-msvc,          os: windows-2019,                  skip-tests: true }
    env:
      BUILD_CMD: cargo  # The build and test command to use if not overwritten
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install prerequisites
        shell: bash
        run: |
          case ${{ matrix.job.target }} in
            arm-unknown-linux-*) sudo apt-get -y update ; sudo apt-get -y install gcc-arm-linux-gnueabihf ;;
            aarch64-unknown-linux-gnu) sudo apt-get -y update ; sudo apt-get -y install gcc-aarch64-linux-gnu ;;
          esac

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.job.target }}

      - name: Install cross
        if: matrix.job.use-cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Overwrite build command env variable
        if: matrix.job.use-cross
        shell: bash
        run: echo "BUILD_CMD=cross" >> $GITHUB_ENV

      - name: Add macOS cross build capability
        if: matrix.job.target == 'aarch64-apple-darwin'
        shell: bash
        run: |
          echo "SDKROOT=$(xcrun -sdk macosx --show-sdk-path)" >> $GITHUB_ENV
          echo "MACOSX_DEPLOYMENT_TARGET=$(xcrun -sdk macosx --show-sdk-platform-version)" >> $GITHUB_ENV

      - name: Show version information (Rust, cargo, GCC)
        shell: bash
        run: |
          gcc --version || true
          rustup -V
          rustup toolchain list
          cargo -V
          rustc -V

      - name: Set build options
        id: build-options
        shell: bash
        run: |
          unset CARGO_BUILD_OPTIONS
          case ${{ matrix.job.target }} in
            *-musl*) CARGO_BUILD_OPTIONS="--no-default-features --features rustls-tls"  ;;
            *) CARGO_BUILD_OPTIONS=""  ;;
          esac
          echo "CARGO_BUILD_OPTIONS=${CARGO_BUILD_OPTIONS}" >> $GITHUB_OUTPUT

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.job.use-cross }}
          command: build
          args: --target=${{ matrix.job.target }} ${{ steps.build-options.outputs.CARGO_BUILD_OPTIONS}}

      - name: Run tests
        if: ${{ !matrix.job.skip-tests }}
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.job.use-cross }}
          command: test
          args: --target=${{ matrix.job.target }} ${{ steps.build-options.outputs.CARGO_BUILD_OPTIONS}}
