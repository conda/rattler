name: JS bindings CI

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      # When we change pyproject.toml, we want to ensure that the maturin builds still work
      - test-data/**
      - crates/**
      - Cargo.*

      # When something in the bindings themselves changes
      - 'js-rattler/**/*'

      # Or when this workflow changes
      - '.github/workflows/js-bindings.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  format_lint_test:
    name: Format, Lint and Test the JS bindings
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ '18.x', '20.x' ]

    steps:
      - uses: actions/checkout@v4
        
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy, rustfmt

      - name: Run rustfmt
        uses: actions-rust-lang/rustfmt@v1
        with:
          manifest-path: js-rattler/Cargo.toml

      - name: Run clippy
        run: cargo clippy --all-targets
        working-directory: js-rattler

      - run: npm ci
        working-directory: js-rattler
      - run: npm run fmt
        working-directory: js-rattler
      - run: npm run build --if-present
        working-directory: js-rattler
      - run: npm test
        working-directory: js-rattler