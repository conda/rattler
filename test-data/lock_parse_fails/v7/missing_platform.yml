version: 7
platforms:
  - name: linux-64-foobar
    subdir: linux-64
    virtual-packages:
      - __libc >= 32
environments:
  default:
    channels:
      - url: https://conda.anaconda.org/conda-forge/
    packages:
      linux-64-foobar:
        - source: "minimal-project[ac2e8eb3] @ ../minimal-project"
      UNKNOWN:
        - source: "minimal-project[ac2e8eb3] @ ../minimal-project"
  second:
    channels:
      - url: https://conda.anaconda.org/conda-forge/
    packages:
      win-64:
        - conda: ../minimal-project
          build: "second"
packages:
  - source: "minimal-project[ac2e8eb3] @ ../minimal-project"
    version: "0.1"
    subdir: linux-64
    build: "first"
    depends:
      - __unix
