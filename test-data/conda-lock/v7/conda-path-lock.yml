version: 7
environments:
  default:
    channels:
      - url: https://conda.anaconda.org/conda-forge/
    packages:
      linux-64:
        - source: ../minimal-project
          subdir: linux-64
      win-64:
        - source: ../minimal-project
          build: "first"
          subdir: win-64
        - source: ../a-python-project
          name: a-python-project
        - source: ../a-python-project
          name: b-python-project
  second:
    channels:
      - url: https://conda.anaconda.org/conda-forge/
    packages:
      win-64:
        - source: ../minimal-project
          build: "second"
packages:
  - source: ../minimal-project
    name: minimal-project
    version: "0.1"
    subdir: win-64
    build: "first"
    depends:
      - __win
  - source: ../minimal-project
    name: minimal-project
    version: "0.1"
    build: "second"
    subdir: win-64
    depends:
      - __win
    path:
  - source: ../minimal-project
    name: minimal-project
    version: "0.1"
    subdir: linux-64
    build: "first"
    depends:
      - __unix
  - source: ../a-python-project
    name: a-python-project
    version: "0.1"
    build: "py38"
    subdir: noarch
    noarch: python
  - source: ../a-python-project
    name: b-python-project
    version: "0.1"
    build: "h398123"
    subdir: noarch
    noarch: python
