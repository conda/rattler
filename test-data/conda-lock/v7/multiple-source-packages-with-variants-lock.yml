# V7 lock file with source packages that have variants as optional metadata

version: 6
platforms:
  - name: linux-64
environments:
  default:
    channels:
      - url: https://conda.anaconda.org/conda-forge/
    packages:
      linux-64:
        - conda: my-package-linux
        - conda: my-package-win

packages:
  - conda: my-package-linux
    name: my-package
    version: 1.0.0
    subdir: noarch
    variants:
      python: "3.11"
      target_platform: linux-64
    depends:
      - python >=3.8
    license: MIT
  - conda: my-package-win
    name: my-package
    version: 1.0.0
    subdir: noarch
    variants:
      python: "3.11"
      target_platform: win-64
    depends:
      - python >=3.8
    license: MIT
