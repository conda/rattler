# Single Dev Source Package
#
# Tests serialization of a single source package marked as dev.
# Dev packages only contribute their dependencies and are not installed.
#
# This represents the basic case for dev packages.

version: 7
environments:
  default:
    channels:
      - url: https://conda.anaconda.org/conda-forge/
    packages:
      linux-64:
        # Dev source package - only adds dependencies, not installed
        - conda: my-dev-package
          dev: true

packages:
  # Source package marked as dev
  - conda: my-dev-package
    name: my-dev-package
    dev: true
    variants: {}
    depends:
      - python >=3.8
      - numpy >=1.20
    license: MIT
