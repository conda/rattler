# V6 lock file with multiple source packages that have different variants
#
# This tests that variants can be used in V6 to disambiguate between
# multiple source packages at the same location.

version: 6
environments:
  default:
    channels:
      - url: https://conda.anaconda.org/conda-forge/
    packages:
      linux-64:
        - conda: my-package
          variants:
            target_platform: linux-64
            python: "3.11"
      win-64:
        - conda: my-package
          variants:
            target_platform: win-64
            python: "3.11"

packages:
  - conda: my-package
    name: my-package
    version: 1.0.0
    subdir: noarch
    variants:
      python: "3.11"
      target_platform: linux-64
    depends:
      - python >=3.8
    license: MIT
  - conda: my-package
    name: my-package
    version: 1.0.0
    subdir: noarch
    variants:
      python: "3.11"
      target_platform: win-64
    depends:
      - python >=3.8
    license: MIT
