[package]
name = "create-resolvo-snapshot"
version = "0.1.0"
description = "Create a resolvo snapshot of a conda channel"
homepage.workspace = true
repository.workspace = true
license.workspace = true
edition.workspace = true
readme = "README.md"
publish = false

[dependencies]
clap = { workspace = true }
itertools = { workspace = true }
rattler_cache = { workspace = true }
rattler_conda_types = { workspace = true }
rattler_repodata_gateway = { workspace = true, default-features = false }
rattler_networking = { workspace = true, default-features = false }
rattler_solve = { workspace = true }
reqwest = { workspace = true, default-features = false, features = ["rustls"] }
resolvo = { workspace = true, features = ["serde"] }
serde_json = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread"] }
